<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Snap-Back Draggable Pin</title>
  <style>
    @keyframes float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }
    .float-pin { animation: float 4s ease-in-out infinite; }
  </style>
</head>
<body class="relative h-screen bg-gray-900 overflow-hidden">

  <!-- Your text -->
  <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-4xl font-semibold text-white">
    <span id="textWrap" class="relative inline-block">
      Sample Text
    </span>
  </div>

  <!-- Pin Container -->
  <div
    id="floatingPin"
    class="absolute z-40 flex flex-col items-center cursor-grab active:cursor-grabbing select-none float-pin"
    style="top: calc(50% - 1.5rem); left: calc(50% + 4.5rem);" 
    <!-- adjust these so the pin sits over the “s” in “Sample Text” -->
  >
    <img
      src="pin.jpg"
      alt="pin"
      class="pointer-events-none rounded-full border-2 border-blue-500 shadow-[0px_6px_25px_rgba(0,0,0,0.5)] 
             transition-all duration-200 active:-translate-y-4 active:scale-105 active:shadow-[0px_14px_30px_rgba(0,0,0,0.5)]
             w-16 md:w-12 sm:w-9"
    />
    <div class="h-8 w-0.5 bg-blue-500 mx-auto"></div>
    <div class="h-2 w-2 rounded-full bg-blue-500 mx-auto"></div>
  </div>

  <script>
    (function() {
      const pin = document.getElementById('floatingPin');
      // record its initial position
      const origin = {
        left: pin.offsetLeft,
        top:  pin.offsetTop
      };
      let active = false, startX, startY, origX, origY;

      const down = (e) => {
        active = true;
        pin.classList.remove('float-pin');
        const touch = e.touches ? e.touches[0] : e;
        startX = touch.clientX;
        startY = touch.clientY;
        origX  = pin.offsetLeft;
        origY  = pin.offsetTop;
        // disable transition while dragging
        pin.style.transition = 'none';
        e.preventDefault();
      };

      const move = (e) => {
        if (!active) return;
        const touch = e.touches ? e.touches[0] : e;
        const dx = touch.clientX - startX;
        const dy = touch.clientY - startY;
        pin.style.left = origX + dx + 'px';
        pin.style.top  = origY + dy + 'px';
      };

      const up = () => {
        if (!active) return;
        active = false;
        // snap-back transition
        pin.style.transition = 'left 0.3s ease, top 0.3s ease';
        pin.style.left = origin.left + 'px';
        pin.style.top  = origin.top  + 'px';
        // when done, re-enable float animation
        pin.addEventListener('transitionend', () => {
          pin.classList.add('float-pin');
          pin.style.transition = '';  // clear inline
        }, { once: true });
      };

      pin.addEventListener('mousedown', down);
      pin.addEventListener('touchstart', down, { passive:false });
      window.addEventListener('mousemove', move);
      window.addEventListener('touchmove', move, { passive:false });
      window.addEventListener('mouseup', up);
      window.addEventListener('touchend', up);
    })();
  </script>
</body>
</html>
