<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Glowing Lines Background</title>
  <style>
    /* Make body dark and remove scrollbars */
    body {
      margin: 0;
      overflow: hidden;
      background-color: #333333;
    }
    /* Ensure the canvas covers the full window */
    #three-canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="three-canvas"></canvas>

  <!-- Three.js via Skypack CDN -->
  <script type="module">
    import * as THREE from 'https://cdn.skypack.dev/three';

    // Renderer
    const canvas = document.getElementById('three-canvas');
    const renderer = new THREE.WebGLRenderer({
      canvas,
      antialias: true,
      alpha: true,
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    // Scene & Camera
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
      50,
      window.innerWidth / window.innerHeight,
      0.1,
      100
    );
    camera.position.z = 5;

    // Create multiple glowing lines
    const lineCount = 12;
    const lines = [];
    for (let i = 0; i < lineCount; i++) {
      const material = new THREE.ShaderMaterial({
        transparent: true,
        vertexShader: `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `,
        fragmentShader: `
          varying vec2 vUv;
          void main() {
            // central glow
            float glow = 1.0 - abs(vUv.x - 0.5) * 2.0;
            glow = pow(glow, 10.0);
            gl_FragColor = vec4(glow, 0.0, 0.0, glow);
          }
        `,
      });

      const geometry = new THREE.PlaneGeometry(0.02, 3);
      const line = new THREE.Mesh(geometry, material);
      line.position.x = (i - lineCount / 2) * 0.2;
      scene.add(line);
      lines.push(line);
    }

    // Animate wave motion
    function animate() {
      requestAnimationFrame(animate);
      lines.forEach((line, i) => {
        line.position.y = Math.sin(Date.now() * 0.001 + i) * 0.2;
      });
      renderer.render(scene, camera);
    }
    animate();

    // Handle resizing
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
