<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SVG Smooth Transform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.5s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">

  <div class="group cursor-pointer transition-all duration-500" onclick="transformSVG()">
    <!-- FIRST SVG (Idle) -->
    <div id="svgIdle" class="transition-opacity duration-500 ease-in-out">
      <!-- 🔁 Insert your FIRST SVG here -->
      <svg class="w-[500px] h-auto opacity-70 transition" viewBox="0 0 488 382" xmlns="http://www.w3.org/2000/svg">
        <rect x="2.2" y="1.6" width="484.3" height="415.4" stroke="white" />
        <text x="16" y="30" fill="#FFD700" font-size="20" font-family="Arial" font-weight="bold">INDOX</text>
        <line x1="486.5" y1="42.5" x2="2.2" y2="42.5" stroke="white" />
      </svg>
    </div>

    <!-- SECOND SVG (Expanded, staged content) -->
    <div id="svgExpanded" class="hidden transition-opacity duration-500 ease-in-out mt-4">
      <svg class="w-[500px] h-auto transition" viewBox="0 0 488 382" xmlns="http://www.w3.org/2000/svg">
        <rect x="2.2" y="1.6" width="484.3" height="415.4" stroke="white" />
        <text x="16" y="30" fill="#FFD700" font-size="20" font-family="Arial" font-weight="bold" class="fade-in" style="animation-delay: 0.2s;">INDOX AI</text>
        <text x="40" y="100" fill="white" font-size="16" class="fade-in" style="animation-delay: 0.5s;">🤖 Welcome to INDOX API</text>
        <text x="40" y="140" fill="white" font-size="16" class="fade-in" style="animation-delay: 0.8s;">🧠 Chat, create, and build fast</text>
        <text x="40" y="180" fill="white" font-size="16" class="fade-in" style="animation-delay: 1.1s;">🚀 Documentation coming in</text>
        <text x="40" y="220" fill="white" font-size="16" class="fade-in" style="animation-delay: 1.4s;">🌐 API connected to INDOX engine</text>
      </svg>
    </div>
  </div>

  <script>
    function transformSVG() {
      const idle = document.getElementById("svgIdle");
      const expanded = document.getElementById("svgExpanded");

      // Hide idle SVG
      idle.classList.add("opacity-0");
      setTimeout(() => {
        idle.classList.add("hidden");

        // Show expanded SVG
        expanded.classList.remove("hidden");

        // Trigger fade-in on each element manually
        const fadeIns = expanded.querySelectorAll(".fade-in");
        fadeIns.forEach(el => {
          el.style.animation = el.style.animation + ', fadeInUp 0.5s forwards';
        });

      }, 500); // match with transition duration
    }
  </script>

</body>
</html>
