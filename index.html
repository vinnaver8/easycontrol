<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Scroll-Linked Lines</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #333333;
      display: flex;
    }

    /* 1) The Three.js canvas lives in a fixed left column */
    #three-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 150px;       /* adjust to your desired gutter width */
      height: 100vh;
      pointer-events: none; /* allow clicks through to content */
    }

    /* 2) Main content sits to the right of the canvas */
    .content {
      margin-left: 150px;  /* same as canvas width */
      padding: 2rem;
      color: #fff;
      line-height: 1.5;
    }

    .spacer {
      height: 150vh;       /* enough scrollable space for demo */
    }
  </style>
</head>
<body>

  <canvas id="three-canvas"></canvas>

  <div class="content">
    <h1>My Section</h1>
    <p>Scroll down to see lines move in sync.</p>
    <div class="spacer"></div>
    <h2>End of Section</h2>
  </div>

  <!-- UMD build of Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    // ————————————————
    // 1) Setup renderer & scene
    // ————————————————
    const canvas   = document.getElementById('three-canvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
    renderer.setSize(canvas.clientWidth, canvas.clientHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    const scene    = new THREE.Scene();
    const camera   = new THREE.PerspectiveCamera(50, canvas.clientWidth / canvas.clientHeight, 0.1, 100);
    camera.position.z = 5;

    // ————————————————
    // 2) Create only 4 glowing lines
    // ————————————————
    const lineCount = 4;
    const lines     = [];

    for (let i = 0; i < lineCount; i++) {
      const mat = new THREE.ShaderMaterial({
        transparent: true,
        vertexShader: `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `,
        fragmentShader: `
          varying vec2 vUv;
          void main() {
            float glow = 1.0 - abs(vUv.x - 0.5) * 2.0;
            glow = pow(glow, 12.0);
            gl_FragColor = vec4(glow, 0.0, 0.2 * glow, glow);
          }
        `,
      });

      const geo  = new THREE.PlaneGeometry(0.02, 5); 
      const mesh = new THREE.Mesh(geo, mat);

      // Spread them vertically centered, small X offset
      mesh.position.x = (i - (lineCount - 1) / 2) * 0.05;
      scene.add(mesh);
      lines.push(mesh);
    }

    // ———————————————————————
    // 3) Sync vertical offset to scroll
    // ———————————————————————
    let maxScroll = document.body.scrollHeight - window.innerHeight;
    function onScroll() {
      const scrollY = window.scrollY / maxScroll;  // 0 → 1
      // Map scroll to world-space Y (e.g. -1.5 → +1.5)
      const worldY = (scrollY * 3) - 1.5;
      lines.forEach(line => line.position.y = worldY);
    }
    window.addEventListener('scroll', onScroll);
    window.addEventListener('resize', () => {
      maxScroll = document.body.scrollHeight - window.innerHeight;
      renderer.setSize(canvas.clientWidth, canvas.clientHeight);
      camera.aspect = canvas.clientWidth / canvas.clientHeight;
      camera.updateProjectionMatrix();
    });

    // ————————
    // 4) Render
    // ————————
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

  </script>
</body>
</html>
