<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INDOX SVG Transform</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">

  <div class="group cursor-pointer transition-all duration-500" onclick="toggleWindow()">
    <!-- FIRST SVG (insert your idle browser SVG here) -->
    <div id="svgIdle" class="transition-all duration-500 ease-in-out">
      <!-- ðŸ‘‡ Your FIRST SVG code here -->
      <!-- Example: Skewed, minimal SVG -->
      <svg class="w-[500px] h-auto opacity-60 hover:opacity-80 transition" viewBox="0 0 488 382" xmlns="http://www.w3.org/2000/svg">
        <rect x="2.2" y="1.6" width="484.3" height="415.4" stroke="white" />
        <text x="16" y="30" fill="#FFD700" font-size="20" font-family="Arial" font-weight="bold">INDOX</text>
        <line x1="486.5" y1="42.5" x2="2.2" y2="42.5" stroke="white" />
      </svg>
    </div>

    <!-- SECOND SVG (insert your full content SVG here) -->
    <div id="svgExpanded" class="hidden transition-all duration-500 ease-in-out">
      <!-- ðŸ‘‡ Your SECOND SVG code here -->
      <!-- Example: Expanded SVG with chat content -->
      <svg class="w-[500px] h-auto opacity-90 transition" viewBox="0 0 488 382" xmlns="http://www.w3.org/2000/svg">
        <rect x="2.2" y="1.6" width="484.3" height="415.4" stroke="white" />
        <text x="16" y="30" fill="#FFD700" font-size="20" font-family="Arial" font-weight="bold">INDOX Chat</text>
        <text x="40" y="100" fill="white" font-size="16">ðŸ¤– Welcome to INDOX API</text>
        <text x="40" y="140" fill="white" font-size="16">ðŸ§  Chat, create, and build fast</text>
      </svg>
    </div>
  </div>

  <!-- JavaScript Toggle Logic -->
  <script>
    function toggleWindow() {
      const idle = document.getElementById("svgIdle");
      const expanded = document.getElementById("svgExpanded");

      idle.classList.toggle("hidden");
      expanded.classList.toggle("hidden");
    }
  </script>

</body>
</html>
