<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scroll-Traveling Image</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
    }

    .section {
      position: relative;
      height: 300vh; /* Long scroll */
      background: linear-gradient(to bottom, #111, #333);
    }

    .sticky-wrapper {
      position: sticky;
      top: 0;
      height: 100vh;
      pointer-events: none;
    }

    .moving-image {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      pointer-events: auto;
    }

    .moving-image img {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

  <div class="section" id="scrollSection">
    <!-- Sticky area where card lives -->
    <div class="sticky-wrapper">
      <div class="moving-image" id="movingImage">
        <!-- Replace with your image -->
        <img src="leftbox.png" alt="Team Collaboration Card"/>
      </div>
    </div>
  </div>

  <script>
    const image = document.getElementById('movingImage');
    const section = document.getElementById('scrollSection');

    window.addEventListener('scroll', () => {
      const rect = section.getBoundingClientRect();
      const scrollProgress = Math.min(Math.max(0, -rect.top / rect.height), 1);

      // Adjust 200 = travel distance (in px)
      image.style.transform = `translate(-50%, ${scrollProgress * 200}px)`;
    });
  </script>
</body>
</html>
