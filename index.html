<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Box UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex flex-col justify-center items-center min-h-screen p-6">

  <!-- Top Bar -->
  <div class="w-full max-w-lg border border-white/20 rounded-t-xl p-4 flex justify-between items-center bg-black">
    <span class="text-xl font-semibold tracking-wider">INDOX</span>
    <div class="flex gap-2 items-center">
      <div class="w-12 h-5 border border-white/50 rounded-full"></div>
      <div class="w-4 h-4 rounded-full border border-white/50"></div>
    </div>
  </div>

  <!-- Message Box Section -->
  <div class="w-full max-w-lg border border-white/20 border-t-0 bg-black rounded-b-xl p-4 space-y-4">

    <!-- Sample Message Box 1 -->
    <div class="bg-gray-800 text-white rounded-xl px-4 py-3 w-fit max-w-[80%] self-end">
      What is the AI Toolkit?
    </div>

    <!-- Sample Message Box 2 -->
    <div class="bg-gray-800 text-white rounded-xl px-4 py-3 w-fit max-w-[90%]">
      The AI Toolkit is a collection<br>
      of advanced tools and frameworks<br>
      to build and deploy AI apps easily.
    </div>

    <!-- Input Box -->
    <div class="relative">
      <input type="text" placeholder="Ask anything, Indox..." class="w-full bg-black border border-white/30 text-white rounded-full px-6 py-3 placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-red-500" />
      <button class="absolute right-2 top-1/2 -translate-y-1/2 text-red-500 text-xl">â€º</button>
    </div>

  </div>

</body>
</html>
