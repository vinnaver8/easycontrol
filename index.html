<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Slider Boxes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen p-10">

  <!-- Header Bar -->
  <div class="w-full max-w-4xl mx-auto border border-white/20 rounded-t-xl p-4 flex justify-between items-center bg-black mb-4">
    <span class="text-xl font-semibold tracking-wider">INDOX</span>
    <div class="flex gap-2 items-center">
      <div class="w-12 h-5 border border-white/50 rounded-full"></div>
      <div class="w-4 h-4 rounded-full border border-white/50"></div>
    </div>
  </div>

  <!-- Slider Container -->
  <div class="w-full max-w-4xl mx-auto overflow-x-auto space-x-6 flex snap-x snap-mandatory scroll-smooth pb-4">
    
    <!-- Slide 1 -->
    <div class="flex-shrink-0 flex space-x-4 snap-start">
      <div class="bg-gray-800 p-4 rounded-xl w-56 h-40 flex flex-col justify-center items-center">
        <svg class="w-10 h-10 mb-2 text-red-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 2a10 10 0 0110 10A10 10 0 0112 22 10 10 0 012 12 10 10 0 0112 2z" /></svg>
        <p class="text-center text-sm">Content Box 1</p>
      </div>
      <div class="bg-gray-800 p-4 rounded-xl w-56 h-40 flex flex-col justify-center items-center">
        <svg class="w-10 h-10 mb-2 text-green-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7" /></svg>
        <p class="text-center text-sm">Content Box 2</p>
      </div>
      <div class="bg-gray-800 p-4 rounded-xl w-56 h-40 flex flex-col justify-center items-center">
        <svg class="w-10 h-10 mb-2 text-blue-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 12l2-2 4 4 8-8 4 4" /></svg>
        <p class="text-center text-sm">Content Box 3</p>
      </div>
      <div class="bg-gray-800 p-4 rounded-xl w-56 h-40 flex flex-col justify-center items-center">
        <svg class="w-10 h-10 mb-2 text-yellow-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M9 17v-6h6v6" /></svg>
        <p class="text-center text-sm">Content Box 4</p>
      </div>
      <div class="bg-gray-800 p-4 rounded-xl w-56 h-40 flex flex-col justify-center items-center">
        <svg class="w-10 h-10 mb-2 text-purple-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7" /></svg>
        <p class="text-center text-sm">Content Box 5</p>
      </div>
    </div>

    <!-- Slide 2 -->
    <div class="flex-shrink-0 flex space-x-4 snap-start">
      <!-- 5 more boxes (6 to 10) -->
      <div class="bg-gray-800 p-4 rounded-xl w-56 h-40 flex flex-col justify-center items-center">
        <svg class="w-10 h-10 mb-2 text-pink-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 2a10 10 0 110 20 10 10 0 010-20z" /></svg>
        <p class="text-center text-sm">Content Box 6</p>
      </div>
      <!-- Repeat 4 more -->
      <div class="bg-gray-800 p-4 rounded-xl w-56 h-40 flex flex-col justify-center items-center"><svg class="w-10 h-10 mb-2 text-cyan-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7" /></svg><p>Content Box 7</p></div>
      <div class="bg-gray-800 p-4 rounded-xl w-56 h-40 flex flex-col justify-center items-center"><svg class="w-10 h-10 mb-2 text-orange-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 6v6l4 2" /></svg><p>Content Box 8</p></div>
      <div class="bg-gray-800 p-4 rounded-xl w-56 h-40 flex flex-col justify-center items-center"><svg class="w-10 h-10 mb-2 text-lime-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7" /></svg><p>Content Box 9</p></div>
      <div class="bg-gray-800 p-4 rounded-xl w-56 h-40 flex flex-col justify-center items-center"><svg class="w-10 h-10 mb-2 text-indigo-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M5 12h14" /></svg><p>Content Box 10</p></div>
    </div>

    <!-- Slide 3 -->
    <div class="flex-shrink-0 flex space-x-4 snap-start">
      <!-- 5 more boxes (11 to 15) -->
      <div class="bg-gray-800 p-4 rounded-xl w-56 h-40 flex flex-col justify-center items-center"><svg class="w-10 h-10 mb-2 text-teal-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 12l2-2 4 4 8-8 4 4" /></svg><p>Content Box 11</p></div>
      <div class="bg-gray-800 p-4 rounded-xl w-56 h-40 flex flex-col justify-center items-center"><svg class="w-10 h-10 mb-2 text-rose-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7" /></svg><p>Content Box 12</p></div>
      <div class="bg-gray-800 p-4 rounded-xl w-56 h-40 flex flex-col justify-center items-center"><svg class="w-10 h-10 mb-2 text-amber-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7" /></svg><p>Content Box 13</p></div>
      <div class="bg-gray-800 p-4 rounded-xl w-56 h-40 flex flex-col justify-center items-center"><svg class="w-10 h-10 mb-2 text-fuchsia-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7" /></svg><p>Content Box 14</p></div>
      <div class="bg-gray-800 p-4 rounded-xl w-56 h-40 flex flex-col justify-center items-center"><svg class="w-10 h-10 mb-2 text-sky-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M5 13l4 4L19 7" /></svg><p>Content Box 15</p></div>
    </div>

  </div>

</body>
</html>
